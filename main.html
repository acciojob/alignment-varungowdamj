<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 1px;
        }
        .middle {
            border-collapse: collapse;
            border: 1px solid black;
            margin: 20px auto;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
        .green {
            background-color: green;
            color: white;
        }
        .blue {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>HTML Assignment #3</h1>

    <!-- Table 1 -->
    <table class="middle" id="table-1">
        <tr>
            <td id="t11">Cell 1</td>
            <td id="t12" class="center">Cell 2</td>
            <td id="t13" class="right">Cell 3</td>
        </tr>
        <tr class="center">
            <td id="t21">Middle Cell 1</td>
            <td id="t22">Middle Cell 2</td>
            <td id="t23">Middle Cell 3</td>
        </tr>
        <tr>
            <td id="t31">Cell 4</td>
            <td id="t32">Cell 5</td>
            <td id="t33">Cell 6</td>
        </tr>
    </table>

    <!-- Table 2 -->
    <table class="middle" id="table-2">
        <tr>
            <td id="t21" colspan="6">Header Cell (colspan 6)</td>
        </tr>
        <tr>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
        </tr>
        <!-- Add additional rows as needed -->
    </table>

    <!-- Table 3 -->
    <table class="middle" id="table-3">
        <tr class="green">
            <td>Header Row 1</td>
        </tr>
        <tr>
            <td id="t-image" class="image-cell">
                <img src="https://via.placeholder.com/150" alt="Sample Image">
            </td>
        </tr>
        <!-- Additional rows -->
        <tr class="blue">
            <td>Footer Row 2</td>
        </tr>
    </table>
</body>
</html>
